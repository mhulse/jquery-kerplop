<!doctype html>
<html class="no-js">

<head>
	
	<meta charset="utf-8">
	
	<title>Kerplop!</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	
	<!-- rgne.ws/MuCQZI -->
	<script>document.documentElement.className=document.documentElement.className.replace(/\bno-js\b/,'js');</script>
	
	<style>
		<!--
			
			section > div { margin: 20px 0; padding: 20px; border: 1px solid green; }
			
			.js .kerplopped, .js .off { display: none !important; visibility: hidden; } /* Add this manually or let plugin do it. */
			
		-->
	</style>
	
</head>
<body>
	
	<section>
		
		<h1>Copy from</h1>
		
		<div class="kerplop" data-kerplop-from="outgoing" data-kerplop-use="prepend">-------------</div>
		
		<div id="outgoing" class="kerplopped"><p><b>Out</b>going</p></div>
		
	</section>
	
	<hr>
	
	<section>
		
		<h1>Copy to</h1>
		
		<div class="kerplop" data-kerplop-to="incoming" data-kerplop-use="append" data-kerplop-flag="off"><p><b>In</b>coming</p></div>
		
		<div id="incoming">-------------</div>
		
	</section>
	
	<hr>
	
	<section>
		
		<h1>Not using <code>data-</code> "locals"</h1>
		
		<div class="kerplop2" class="kerplopped"><p><b>Out</b>going #2</p></div>
		
		<div id="baz">-------------</div>
		
	</section>
	
	<hr>
	
	<section>
		
		<h1>Testing destroy</h1>
		
		<div class="kerplop kerplop3" data-kerplop-from="other">-------------</div>
		
		<div id="other" class="kerplopped"><p><b>Out</b>going #2</p></div>
		
	</section>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	
	<script src="../kerplop/jquery.kerplop.min.js"></script>
	
	<script>
		<!--
			
			$(document).ready(function() {
				
				$('.kerplop').kerplop({
					
					// http://stackoverflow.com/a/1688108/922323
					onInit      : function($from, $to) { if (window.console) { console.log('onInit', this, $from, $to); } },
					onAfterInit : function($from, $to) { if (window.console) { console.log('onAfterInit', this, $from, $to); } }
					
				});
				
				$('.kerplop2').kerplop({ to: 'baz', use: 'text' });
				
				$('.kerplop3').kerplop('destroy');
				
			});
			
		//-->
	</script>
	
</body>
</html>
